<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Telegram Mini App</h2>
        <form id="telegramForm">
            <div class="form-group">
                <label for="telegramId">Telegram ID</label>
                <input type="number" class="form-control" id="telegramId" placeholder="Enter your Telegram ID" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const telegramId = document.getElementById('telegramId').value;
            const username = document.getElementById('username').value;

            const response = await fetch('http://localhost:8000/save_telegram', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ telegram_id: telegramId, username: username })
            });

            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
